<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <style>
      #div1 {
        align-items: center;
        align-content: center;
        width: 250px;
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
      }
      ul {
        display: table;
        margin: 0 auto;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <!--Task 2-->
    <h3>TASK 2</h3>
    <div id="div1" align="center">
      <p>List can be nested(list inside list):</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
          <li>Black Tea</li>
          <li>Green Tea</li>
        </ul>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
